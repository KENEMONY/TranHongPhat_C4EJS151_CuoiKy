<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-machine">
        <div class="slots">
            <div class="slot" id="slot1"><img src="bau.png" alt="slot1"></div>
            <div class="slot" id="slot2"><img src="bau.png" alt="slot2"></div>
            <div class="slot" id="slot3"><img src="bau.png" alt="slot3"></div>
        </div>
        <button id="spin-button">Spin</button>
        <div class="bet-images">
            <div class="bet-image" id="bet1"><img src="bau.png" alt="bet1"><span>0</span></div>
            <div class="bet-image" id="bet2"><img src="cua.png" alt="bet2"><span>0</span></div>
            <div class="bet-image" id="bet3"><img src="tom.png" alt="bet3"><span>0</span></div>
            <div class="bet-image" id="bet4"><img src="ca.png" alt="bet4"><span>0</span></div>
            <div class="bet-image" id="bet5"><img src="huou.png" alt="bet5"><span>0</span></div>
            <div class="bet-image" id="bet6"><img src="ga.png" alt="bet6"><span>0</span></div>
        </div>
        <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
